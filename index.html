<body>

  <div class="container mt-5 pt-3">
    <div class="row justify-content-between">
      <div class="col-sm-3">
        <i class="fa fa-users fa-5x" aria-hidden="true"></i>
      </div>
      <div class="col-sm-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">Add New
          Client</button>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div class="row" id="client-lists">

    </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="new-client-form">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Client</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form>
            <div class="row mb-3 justify-content-between">
              <div class="col-4">
                <img src="" alt="" class="img-prev border">
              </div>
              <div class="col-7 align-middle">
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input inpFile" id="inputGroupFile01"
                      aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <!-- <label for="formGroupExampleInput">Client Name</label> -->
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
              <!-- <label for="formGroupExampleInput2">Designation</label> -->
              <input type="text" class="form-control" id="designation" placeholder="Designation">
            </div>

            <div class="form-group">
              <!-- <label for="formGroupExampleInput2">Designation</label> -->
              <input type="text" class="form-control" id="cellNumber" placeholder="Cell Number">
            </div>

            <div class="form-group">
              <!-- <label for="formGroupExampleInput2">Designation</label> -->
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary add-client">Add Client</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
